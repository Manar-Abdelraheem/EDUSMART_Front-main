<h3 class="text-lg font-semibold ">Create Course Lesson</h3>
<form  class="bg-white  rounded px-8 pt-6 pb-8 mb-4" FormGroup="lessonForm">
    <div class="mb-4">
        <label for="title"  class="block text-sm font-medium text-gray-700">Lesson Title</label>
        <input type="text" id="title" formControlName="title" class="py-1.5 px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

    </div>

    <div class="mb-4">
        <label for="video" class="block text-sm font-medium text-gray-700">Lesson Video</label>
        <input type="file" id="video" formControlName="video" required accept="video/*"
            class="mt-1 block w-full text-gray-700 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Course Description</label>
        <textarea id="description" formControlName="description" class="py-1.5 px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
    </div>
    <div class="text-right">
        <button type="submit"
            class="mt-3 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Create Lesson
        </button>
    </div>
</form>
