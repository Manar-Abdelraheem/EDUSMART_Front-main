<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-indigo-700 text-white">
    <div class="p-4">
      <h1 class="text-2xl font-bold"> Dashboard</h1>
    </div>
    <nav class="mt-8">
      <a [routerLink]="['/courses']" routerLinkActive="router-link-active"  class="flex items-center px-4 py-2 bg-indigo-800">
        <i class="mr-3" data-lucide="home"></i>
        <span>Home</span>
      </a>
      <a [routerLink]="['course']" routerLinkActive="router-link-active" class="flex items-center px-4 py-2 hover:bg-indigo-600">        <i class="mr-3" data-lucide="file-text"></i>
        <span>Create Course</span>
      </a>
      <a [routerLink]="['lecture']" routerLinkActive="router-link-active" class="flex items-center px-4 py-2 hover:bg-indigo-600">        <i class="mr-3" data-lucide="file-text"></i>
        <span>Create Lecture</span>
      </a>
      <a [routerLink]="['lesson']" routerLinkActive="router-link-active" class="flex items-center px-4 py-2 hover:bg-indigo-600">        <i class="mr-3" data-lucide="file-text"></i>
        <span>Create Lesson</span>
      </a>
      <a href="#" class="flex items-center px-4 py-2 hover:bg-indigo-600">
        <i class="mr-3" data-lucide="user"></i>
        <span>Users</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-x-hidden overflow-y-auto">
    <header class="bg-white shadow-md">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center">
          <input type="text" placeholder="Search..." class="px-4 py-2 border rounded-md">
        </div>
        <div class="flex items-center space-x-4">
          <button class="text-gray-500 hover:text-gray-700">
            <i data-lucide="mail"></i>
          </button>
          <button class="text-gray-500 hover:text-gray-700 relative">
            <i data-lucide="bell"></i>
          </button>
          <div class="relative">
          </div>
        </div>
      </div>
    </header>

    <div class="p-6 flex justify-center col-12-lg"> <!-- Use flex and justify-center to center the content -->
        <div class="bg-white w-75 p-6 rounded-lg shadow-md">
          <router-outlet></router-outlet>
        </div>
    </div>
    
  </main>
